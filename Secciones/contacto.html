    <h2 class="textCenter">Contacto</h2>

    <p id="Contactanos">Contactanos para dejarnos tu consulta o agendar un turno!</p>

    <form action="">

        <fieldset>

            <legend id="Datos">Datos Personales</legend>

            <div class="Form">
                <label for="nombre">nombre y apellido</label>
                <input type="text" placeholder="Szaja Goldberg" id="nombre">
            </div>

            <div class="Form">

                <label for="Email">Email</label>
                <input type="Email" placeholder="Mail@Mail.com" id="Email">

            </div>

            <div class="Form">

                <label for="Telefono">Telefono</label>
                <input type="Telefono" placeholder="123456789" id="Telefono">

            </div>

            <div class="Form">
                <label for="mensaje">Deja tu consulta</label>

                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <input type="submit" value="ENVIAR">
            </div>

        </fieldset>
    </form>
